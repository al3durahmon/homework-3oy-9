<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-2" style="height: 300px;">
    <form class="form w-25 d-block text-center mx-auto">
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label fs-3 mb-4 text-bg-success">Write down what you get</label>
        <input autocomplete="off" type="text" placeholder="enter the product..." class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text text-danger">Enter your order</div>
      </div>
      <button type="submit" class="btn btn-dark ps-5 pe-5 d-inline">Submit</button>
      <a href="./index.html" class="btn btn-dark d-inline ms-2 ps-5 pe-5">Reset</a>
    </form>

    <ul class="list d-block w-50 mt-4 fs-2 text-bg-secondary text-info list-unstyled"
      style=" display: block; margin: 0 auto; flex-wrap: wrap;">

    </ul>

  </div>


  <script src="./js/app.js">

  </script>
</body>

</html>
